<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>



    <div class="navbar">
        <span>File</span>
        <span>Home</span>
        <span>Insert</span>
        <span>Layout</span>
        <span>Help</span>
    </div>

    <div class="editbar">
        <span class="material-icons" id="copy-btn">content_copy</span>
        <span class="material-icons" id="cut-btn">content_cut</span>
        <span class="material-icons" id="paste-btn">content_paste</span>

        <select name="" id="font-style-select">
            <option value="monspace">MonoSpace</option>
            <!-- <option value="Times New Roman">Times New Roman</option>
            <option value="Arial, Helvetica, sans-serif">Arial</option> -->
            <option value="sans-serif">Sans-Serif</option>
            <option value="serif">Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>
        </select>

        <select name="" id="font-size-select">
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16" selected="selected">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="26">26</option>
            <option value="28">28</option>
            <option value="30">30</option>
            <option value="32">32</option>
            <option value="34">34</option>
            <option value="36">34</option>
        </select>

        <span class="material-icons" id="bold-btn">format_bold</span>
        <span class="material-icons" id="italic-btn">format_italic</span>
        <span class="material-icons" id="underline-btn">format_underline</span>

        <span class="material-icons" id="align-left-btn">format_align_left</span>
        <span class="material-icons" id="align-center-btn">format_align_center</span>
        <span class="material-icons" id="align-right-btn">format_align_right</span>

        <label class="material-icons" for="text-color">format_color_text</label>
        <input type="color" name="text-color" id="text-color">

        <label class="material-icons" for="fill-color">format_color_fill</label>
        <input type="color" name="fill-color" id="fill-color">



        <span class="material-icons" id="download-btn">download</span>
        <label class="material-icons" for="upload-btn">upload </label>
        <input type="file" name="" id="upload-btn" accept=".json" style="display: none;">


        <span class="material-icons" id="border-btm-btn">border_bottom</span>
        <span class="material-icons" id="border-top-btn">border_top</span>
        <span class="material-icons" id="border-left-btn">border_left</span>
        <span class="material-icons" id="border-right-btn">border_right</span>
        <span class="material-icons" id="border-outer-btn">border_outer</span>
    </div>



    <div class="position-formula">
        <input type="text" name="curr-pos" id="curr-pos">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

        <input type="text" name="formula-input" id="formula-input">
    </div>






    <div class="tablecontainer">
        <table class="table sheet">
            <thead id="table-heading">

            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

    <div class="sheet-add">
        <span class="active-sheet">Sheet 1</span>
        <span class="material-icons" id="add-sheet-btn">add</span>
    </div>


    <script src="./script.js"></script>
</body>

</html>
